# Hugo configuration file
title: Brain Behavior Quantification and Synchronization

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about/
      weight: 1
    - name: Projects
      pageRef: /projects/
      weight: 2
    - name: Working Groups
      pageRef: /working-groups/
      weight: 3
    - name: SFN 2025
      pageRef: /events/
      weight: 3.5
    - name: Resources
      pageRef: /resources/
      weight: 4
    - name: Announcements
      pageRef: /announcements/
      weight: 5
    - name: Job Board
      pageRef: /job-board/
      weight: 6
    - name: Calendar
      pageRef: /calendar/
      weight: 7
    - name: Search
      weight: 20
      params:
        type: search

params:
  navbar:
    displayTitle: Brain Behavior Quantification and Synchronization
    displayLogo: true
    logo:
      path: images/logo-square-256.jpg
      width: 50

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/brain-bbqs/brain-bbqs.github.io/edit/main/content"

  theme:
    # light | dark | system
    default: system
    displayToggle: true

deployment:
    targets:
        name: public
        URL: https://brain-bbqs.org
